{% extends 'base.html' %}
{% block content %}
<h1 class="mt-2">Images</h1>
<hr class="mt-0 mb-4">
<form method="post" enctype="multipart/form-data" onSubmit="document.getElementById('submit').disabled=true;">
    <div class="row">
        <div class="col-8">
            {% csrf_token %}
            <input type="file" class="btn btn-info mt-0 mb-4" id="input" name="images" accept="image/*" multiple>
            <button type="submit" class="btn btn-success process mt-0 mb-4" id="submit" disabled>
                Process
            </button>
            <div class="progress" style="display:none">
                <div id="dynamic" class="progress-bar progress-bar-success progress-bar-striped active"
                     role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                    <span id="current-progress"></span>
                </div>
            </div>
        </div>
    </div>

</form>
<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(
    function(){
        $('#input').change(
            function(){
                if ($(this).val()) {
                    $('.process').attr('disabled',false);
                }
            }
            );
    });

<!--            function(){-->
<!--                    $('.process').attr('disabled',true);-->
<!--            }-->
<!--            );-->
<!--    });-->




</script>
<script type="text/javascript">
    $(document).ready(
    function(){
        $('#submit').click(
            function(){
                $('.progress').css("display", "block");
                var files = $("#input")[0].files.length;
                var current_progress = 0;
                  var interval = setInterval(function() {
                      current_progress += 10;
                      $("#dynamic")
                      .css("width", current_progress + "%")
                      .attr("aria-valuenow", current_progress)
                      .text(current_progress + "% Complete");
                      if (current_progress >= 100)
                          clearInterval(interval);
                        }, files*3.4*1000);

            }
            );
    });



</script>
{% endblock %}
